<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Cariño, seriás mi San Valentín?</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center bg-white p-5 rounded shadow">
        <h1 class="text-danger fw-bold">¡Estefany Vera, eres muy especial para mí!</h1>
        <p class="lead mt-3">¿Quieres ser mi San Valentín?</p>
        <img src="img.jpg?text=Imagen+de+Amor" alt="Imagen de amor" class="img-fluid rounded mb-4">

<!-- Reproductor de audio MP3 -->

            <audio controls autoplay loop>
                <source src="jisa-letra.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>


        <div class="buttons mt-4">
            <button id="yes-btn" class="btn btn-success btn-lg me-3">¡Sí!</button>
            <button id="no-btn" class="btn btn-danger btn-lg">No</button>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</html>
